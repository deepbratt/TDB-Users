apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
        - path: /users
          pathType: Prefix
          backend:
            service:
              name: users-srv
              port:
                number: 3000
        - path: /bookings
          pathType: Prefix
          backend:
            service:
              name: bookings-srv
              port:
                number: 3002 